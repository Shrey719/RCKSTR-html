<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RCKSTR x EthanDupe</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <style type="text/css" media="screen">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%; /* Ensure html and body take full height */
            overflow: auto; /* Enable scrolling */
        }

        body {
            background-color: black;
            color: #f4f4f4;
        }

        #main-content {
            padding-top: 70px;
            text-align: center;
            padding: 20px;
        }

        .button_container {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 25px 25px;
            background: linear-gradient(45deg, #FFD700, #000);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .button_navigation {
            background-color: black;
            border: 2px solid #FFD700;
            padding: 15px 32px;
            text-align: center;
            color: yellow;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button_navigation:hover {
            background: linear-gradient(45deg, #000, #FFD700);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.6);
        }

        .games_container {
            text-align: center;
            margin-top: 20px;
        }

        .games_container a {
            color: yellow; /* Make the links yellow */
        }

        .game_image {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="header"></div> <!-- Placeholder for header content -->

    <div class="games_container" style="color:yellow;">
        <img class="game_image" src="./static/eaglecraft.jpg" alt="Game Image">

        <img class="game_image" src="./static/eaglecraft.jpg" alt="Game Image">   
        <a href="./games/minecraft188.html">Eaglercraft 1.8.8</a>   

        <img class="game_image" src="./static/slope.jpeg" alt="Game Image">   
        <a href="./games/slope.html">Slope</a>   

        <img class="game_image" src="./static/teritory.jpg" alt="Game Image">   
        <a href="./games/terratorial.html">Territorial.io</a>    

        <img class="game_image" src="./static/ee9ca3764ef4289a48a1ebf457ef605441ed1f35a0f2eb12707a70d609e53686.avif" alt="Game Image">  
        <a href="./games/retrobowl.html">Retro Bowl</a>   

        <img class="game_image" src="./static/cookieclicker.jpeg" alt="Game Image"><br>
        <a href="./games/cookieclicker/index.html">Cookie clicker</a><br>

        <img class="game_image" src="./static/krunker.png" alt="Game Image"><br>
        <a href="./games/krunker/index.html">Krunker.io</a><br>

        <img class="game_image" src="./static/2048.jpeg" alt="Game Image"><br>
        <a href="./games/2048.html">2048</a><br>

        <img class="game_image" src="./static/teraria.jpg" alt="Game Image">     
        <a href="./games/Terraria.html">Terraria</a><br>

        <img class="game_image" src="./static/teraria.jpg" alt="Game Image">    
        <a href="./games/TerrariaMP.html">Terraria Multiplayer </a><br>
    </div>

    <div id="footer"></div> <!-- Placeholder for footer content -->

    <script src="./scripts/navigation.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });
        });
    </script>
</body>
</html>
