<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .button_container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .button_navigation {
            padding: 10px 20px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            position: relative;
        }
        .button_navigation .fa {
            margin-left: 5px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
.dropdown_content {
    display: none;
    position: absolute;
    background: linear-gradient(45deg, #FFD700, #000);
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 5px;
    overflow: hidden;
}

.dropdown_content .button_navigation {
    color: white;
    background-color: black;
    padding: 10px 20px;
    text-decoration: none;
    display: block;
    border: none;
    font-size: 16px;
    margin: 10px auto; /* Center the buttons horizontally */
}

.dropdown_content .button_navigation:hover {
    background-color: #ddd;
}

    
        .dropdown:hover .dropdown_content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="button_container">
        <button onclick="goto('home')" class="button_navigation">Home</button>
        
        <div class="dropdown">
            <button class="button_navigation">Utilities <i class="fa fa-caret-down"></i></button>
            <div class="dropdown_content">
                <button onclick="goto('games')" class="button_navigation">Games</button>
                <button onclick="goto('star')" class="button_navigation">Star</button>
            </div>
        </div>

        <div class="dropdown">
            <button class="button_navigation">Community <i class="fa fa-caret-down"></i></button>
            <div class="dropdown_content">
                <button onclick="goto('about')" class="button_navigation">About</button>
                <button onclick="goto('news')" class="button_navigation">News</button>
                <button onclick="goto('discord')" class="button_navigation">Discord</button>
            </div>
        </div>

        <div class="dropdown">
            <button class="button_navigation">Misc <i class="fa fa-caret-down"></i></button>
            <div class="dropdown_content">
                <button onclick="goto('ethandupe')" class="button_navigation">Ethandupe</button>
                <button onclick="goto('mathsolver')" class="button_navigation">Math Solver</button>
            </div>
        </div>

        <button onclick="goto('settings')" class="button_navigation">
            <i class="fa fa-gear"></i>
        </button>
    </div>
    <script src="navigation.js"></script>
</body>
</html>
