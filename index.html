<!DOCTYPE html>
<html>

<head>
    <title>RCKSTR x EthanDupe</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
</head>
     <body>
     <div id="header"></div> <!-- Placeholder for header content -->
    <script src="loadContent.js"></script>
    <script src="./scripts/navigation.js"></script>
     </body>
</body>
<head>
    <style type="text/css" media="screen">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: #f4f4f4;
        }

        div#main-content {
            padding-top: 70px;
            text-align: center;
            padding: 20px;
        }

        .button_container {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 25px 25px;
            background: linear-gradient(45deg, #FFD700, #000);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .button_navigation {
            background-color: black;
            border: 2px solid #FFD700;
            padding: 15px 32px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button_navigation:hover {
            background: linear-gradient(45deg, #000, #FFD700);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.6);
        }

        .intro_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .offerings_container {
            display: flex;
            font-size: 14px;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>
   
    <div class="intro_container" style="margin-bottom: 15px;" align="center">
        <h1 style="font-size: 28px;" align="center;">Welcome to RCKSTR x Ethandupe</h1>
    </div>
    <h2 style="font-size: 25px;" align="center" style="margin-bottom: 20px;">An open source project developed and maintained by USLDesigns, Ethandupe, and theskid22</h2>
    <div class="offerings_container" style="margin-bottom: 50px;">
        <p style="font-size: 20px;">We offer the interstellar project, The ultraviolet project, and games!</p>
    </div>

    <div id="footer"></div> <!-- Placeholder for footer content -->
	<script src='/settings.js'></script>
</body>
</html>
