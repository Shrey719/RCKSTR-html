    <style>
        .button {
            border: none;
            outline: none;
            background: none;
            color: #fff;
            background-color: transparent;
            box-shadow: none;
            margin: 10px;
            transition: transform 0.2s;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .button:hover {
            transform: scale(1.05);
        }

        body {
            background-color: #151515;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            width: 100%;
            box-sizing: border-box;
        }

        .theme-switcher {
            margin-left: auto;
        }

        .theme-switcher select {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .button img {
            border-radius: 15px;
            width: 275px;
            height: 280px;
        }

        .button br {
            display: none;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .button span {
            display: block;
            padding: 10px 0;
            text-align: center;
        }
        
        function changeFontFamily() {
            const font = document.getElementById('font-family').value;
            document.body.style.fontFamily = font;
            localStorage.setItem('font', font);
        }
         }

<body>
    <div class="top-bar">

    <script>
                 function changeFontFamily() {
            const font = document.getElementById('font-family').value;
            document.body.style.fontFamily = font;
            localStorage.setItem('font', font);
        }
                 
        function changeColorMode() {
            const mode = document.getElementById('color-mode').value;
            document.body.className = mode;
            localStorage.setItem('theme', mode);
        }
        function redirc(path) {
            location.href = path;
        }

        function switchTheme(theme) {
            const body = document.body;
            if (theme === 'light') {
                body.style.backgroundColor = '#fff';
                body.style.color = '#000';
            } else if (theme === 'dark') {
                body.style.backgroundColor = '#151515';
                body.style.color = '#fff';
            } else if (theme === 'blue') {
                body.style.backgroundColor = '#001f3f';
                body.style.color = '#fff';
            }
        }
    </script>
