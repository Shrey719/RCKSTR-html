/* All utility classes */

/* Column to center all children */
.sb-col {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.sb-col>a {
    width: 100%;
    color: rgba(255, 255, 255, 0.6);
    padding: 1em 0;
}

.sb-col>p {
    color: gray;
    margin: 0.5% 1%;
    width: 75%;
    font-style: italic;
}

.primary-button {
    box-sizing: border-box;

    /* Auto layout */
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    padding: 10px 40px;
    gap: 8px;

    background: #8F5DFF !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
    box-shadow: 0px 1px 2px #6B26C2, 0px 0px 16px 4px rgba(143, 93, 255, 0.4), inset 0px 0px 16px 4px rgba(255, 255, 255, 0.12), inset 0px 0px 12px 2px rgba(255, 255, 255, 0.04) !important;
}

.popup hr,
#drag-element hr {
    width: 100%;
    height: 1px;
    background-color: rgba(255, 255, 255, 0.08);
    margin: 3px 0;
    border: none;
    color: transparent;
    display: block;
}

.disabled-button {
    background-color: gray !important;
    cursor: not-allowed !important;
}

/* Remove all styles from an <a> tag */
a.reset-link {
    text-decoration: none;
    /* Removes underline */
    color: inherit;
    /* Inherits the color from its parent */
    cursor: pointer;
    /* Keeps the pointer cursor */
    background: none;
    /* Removes any background */
    border: none;
    /* Removes any border */
    padding: 0;
    /* Removes any padding */
    margin: 0;
    /* Removes any margin */
    display: inline;
    /* Keeps inline display */
    font-family: inherit;
    /* Inherits font from its parent */
    font-size: inherit;
    /* Inherits font size from its parent */
    line-height: inherit;
    /* Inherits line height from its parent */
}

/* All CSS styles from the popup element */
#popup {
    background-color: #0D0D12;
    width: 400px;
    margin: 0;
}

.popup {
    padding: 20px 0px;
}

.popup-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 28px;
    padding: 0px 24px;
}

.popup-header>h1 {

.popup .error-section {

.popup .error-section>h3 {
    display: flex;
    align-items: center;

    font-size: 16px;

    margin-bottom: 16px;
