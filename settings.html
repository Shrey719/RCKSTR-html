<!DOCTYPE html>
<html>

<head>
    <title>Theme Switcher</title>
    <style type="text/css" media="screen">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: #f4f4f4;
        }

        div#main-content {
            padding-top: 70px;
            text-align: center;
            padding: 20px;
        }

        .button_container {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 25px 25px;
            background: linear-gradient(45deg, #FFD700, #000);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .button_navigation {
            background-color: black;
            border: 2px solid yellow;
            padding: 15px 32px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button_navigation:hover {
            background-color: linear-gradient(45deg, #000, #FFD700);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.6);
        }

        .theme-select {
            display: inline-block;
            background: black;
            text-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            color: white;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-select:hover {
            color: white;
            background-color: linear-gradient(45deg, #FFD700, #000);
        }

        .theme-select:focus {
            background-color: #ddd;
        }
    </style>
    <script>
        // Function to set a cookie
        function setCookie(name, value, daysToExpire) {
            var expires = "";
            if (daysToExpire) {
                var date = new Date();
                date.setTime(date.getTime() + (daysToExpire * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        // Function to get a cookie by name
        function getCookie(name) {
            var nameEQ = name + "=";
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                while (cookie.charAt(0) == ' ') {
                    cookie = cookie.substring(1, cookie.length);
                }
                if (cookie.indexOf(nameEQ) == 0) {
                    return cookie.substring(nameEQ.length, cookie.length);
                }
            }
            return null;
        }

        // Example usage
        function setValue(value, cookie) {
            setCookie(cookie, value, 365)
        }

        // To retrieve the value later
    </script>
</head>

<body>
    <div id="header"></div> <!-- Placeholder for header content -->
    <div id="main-content">
        <h1 style="text-align: center;">Theme Switcher</h1>
        <select class="theme-select" onchange="setValue(this.value, 'theme')">
            <option value="black">Set Theme: Black</option>
            <option value="white">Set Theme: White</option>
            <option value="pink">Set Theme: Pink</option>
            <option value="blue">Set Theme: Blue</option>
            <option value="red">Set Theme: Red</option>
        </select>
    </div>

    <script src="loadContent.js"></script>
    <script src="./scripts/navigation.js"></script>
</body>

</html>
